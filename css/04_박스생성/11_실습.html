<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
        <style>
            .box{border: 3px double #123456; width: 550px; background-color: #abcdef;}
            .box2{border-top: 3px solid rgba(21, 21, 138, 0.854); background-color: #fff;}
            h2{text-align: center;}
            .text1{border-bottom: dotted; padding: 10px;}
            .text2{padding: 10px;}
            .title{font-size: 20px; font-weight: bold;}
            span{font-size: 12px;}
        </style>
    </head>
    <body>
        <div class="box">
            <h2>속 담 풀 이</h2>
            <div class="box2">
                <div class="text1">
                    <div class="title">말 한마디에 천냥 빚진다.</div>
                    <span>생각해보지 않고 나오는 대로 말하다가 실수하면 상대의 마음에 아픔을 남기게 된다.</span>
                </div>
                <div class="text2">
                    <div class="title">웃는 얼굴에 침 못 뱉는다.</div>
                    <span>호의적인 의사소통 방법은 자기 말만 하는 것보다 좋은 결과로 이어진다.</span>
                </div>
            </div>
        </div>
    </body>
</html>
