<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
        <style>
            .box{
                background-color: rgb(170, 170, 170); 
                color: white; 
                text-shadow: 3px 3px 2px black; 
                width: 600px; 
                padding: 20px; 
                margin: 0 auto;
                font-size: 24px;
                font-weight: bold;
                line-height: 45px;
            }
            .box>span:hover{color: yellow;}
            .bgc{background-color: aqua;}
        </style>
    </head>
    <body>
        <div class="box">
            [주문] 긴급재난지원금을 쿠팡에서 사용할 수 있나요? <br>
            <span class="bgc">다슬기를 키우고 싶은데 어떤 환경이 필요한가요? </span><br>
            달팽이가 집을 나갔습니다. 어떻게 하죠??<br>
        </div>
    </body>
</html>
